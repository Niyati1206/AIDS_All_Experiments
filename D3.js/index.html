<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dmart Data Visualizations</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .chart {
      margin: 20px;
    }
    .pie-chart {
      width: 500px;
      height: 500px;
      margin: 0 auto;
    }
    .scatter-plot,
    .stacked-bar-chart {
      width: 800px;
      height: 400px;
      margin: 0 auto;
    }
    .axis-label {
      font-size: 12px;
      font-weight: bold;
      text-anchor: middle;
    }
  </style>
</head>
<body>

  <h2>Product Data Visualizations</h2>
  <div id="pie-chart" class="chart"></div>
  <div id="scatter-plot" class="chart"></div>
  <div id="stacked-bar-chart" class="chart"></div>

  <script src="script.js"></script>
</body>
</html>
